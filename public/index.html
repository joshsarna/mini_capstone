<!DOCTYPE html>
<html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div id="vue-app">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/#/">Borders</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/#/">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#/cart">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#/new">Add a New Book</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Account
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/#/login">Log In</a>
                <a class="dropdown-item" href="/#/logout">Log Out</a>
                <a class="dropdown-item" href="/#/orders">Orders</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/#/signup">Sign Up</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <router-view></router-view>

  </div>
    <div class="row">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js" defer></script>
</body>
</html>

<template id="home-page">
  <div class="vue-component">
    <div class="col-sm-6">
      <div v-for="product in products">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <img v-bind:src="product.formatted.images[0].url">
            <p class="card-text"><p>{{ product.author }}</p></p>
            <p class="price">Price: ${{ product.price }}</p>
            <p class="format">Format: {{ product.format }}</p>
            <p class="condition">Condition: {{ product.condition }}</p>
            <a v-bind:href="'/#/products/' + product.id" class="btn btn-primary">View Book</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="cart">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <div v-for="product in cartedProducts">
      <p>{{ product }}</p>
    </div>
    <p><button v-on:click="purchase()">Purchase Items in Cart</button>

  </div>
</template>

<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="new-page">
  <div class="vue-component">

    <div class="container">
      <h1>Add a Book to the Store</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Title:</label> 
        <input type="text" class="form-control" v-model="title">
      </div>
      <div class="form-group">
        <label>Author:</label>
        <input type="text" class="form-control" v-model="author">
      </div>
      <div class="form-group">
        <label>Price:</label>
        <input type="text" class="form-control" v-model="price">
      </div>
      <div class="form-group">
        <label>Format:</label>
        <input type="text" class="form-control" v-model="format">
      </div>
      <div class="form-group">
        <label>Condition:</label> 
        <input type="text" class="form-control" v-model="condition">
      </div>
      <div class="form-group">
        <label>Supplier Id:</label> 
        <input type="text" class="form-control" v-model="supplierId">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="orders">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <div v-for="order in orders">
      <div v-for="product in order.products">
        <p>Product ID: {{ product.product_id }}</p>
        <p>Quantity: {{ product.quantity }}</p>
        <hr>
      </div>
      <p>{{ order.subtotal }}</p>
      <p>{{ order.tax }}</p>
      <p>{{ order.total }}</p>
      <hr>
      <hr>
    </div>
  </div>
</template>

<template id="product">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <p>{{ product }}</p>

  </div>
</template>
